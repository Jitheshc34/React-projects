<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Suvery Form</h1>
      <div class="wrapper">
        <form>
          <div class="labelandinput common">
            <label for="fname" class="labelclass">First name </label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your name"
            /><br />
            <label for="lname" class="labelclass">Last name</label><br />
            <input type="text" id="lname" name="lname" />
          </div>
          <br />
          <div class="labelemailage common">
            <label for="email" class="emailclass">Email </label><br />
            <input type="text" id="email" name="email" /><br />
            <label for="age" class="ageclass">Age </label><br />
            <input type="text" id="age" name="age" /><br />
          </div>
          <div class="dropdown common">
            <label for="cars" class="dropdownlabelclass"
              >Which Option best describes you</label
            >
            <select name="cars" id="cars">
              <option value="volvo">Student</option>
              <option value="saab">Teacher</option>
              <option value="mercedes">Coder</option>
              <option value="audi">Professional</option>
            </select>
          </div>
          <div class="radiobuttonclass">
            <label for="radio" class="radiobuttonlabelclass common"
              >Will you recommend this site to a friend</label
            ><br />
            <input type="radio" id="Yes" name="fav_language" value="Yes" />
            <label for="html">Yes</label><br />
            <input type="radio" id="No" name="fav_language" value="No" />
            <label for="css">No</label><br />
            <input type="radio" id="Maybe" name="fav_language" value="Maybe" />
            <label for="javascript">Maybe</label>
          </div>
          <div class="checkboxclass">
            <label for="checkbox" class="checkboxlabelclass common"
              >Programming Languages you know</label
            ><br />
            <input type="checkbox" id="Java" name="vehicle1" value="Java" />
            <label for="vehicle1"> Java</label><br />
            <input type="checkbox" id="COBOL" name="vehicle2" value="COBOL" />
            <label for="vehicle2"> COBOL</label><br />
            <input type="checkbox" id="Python" name="vehicle3" value="Python" />
            <label for="vehicle3"> Python</label><br />
            <input type="checkbox" id="Java" name="vehicle1" value="Java" />
            <label for="vehicle1"> Java</label><br />
            <input type="checkbox" id="COBOL" name="vehicle2" value="COBOL" />
            <label for="vehicle2"> COBOL</label><br />
            <input type="checkbox" id="Python" name="vehicle3" value="Python" />
            <label for="vehicle3"> Python</label><br />
            <input type="checkbox" id="Java" name="vehicle1" value="Java" />
            <label for="vehicle1"> Java</label><br />
            <input type="checkbox" id="COBOL" name="vehicle2" value="COBOL" />
            <label for="vehicle2"> COBOL</label><br />
            <input type="checkbox" id="Python" name="vehicle3" value="Python" />
            <label for="vehicle3"> Python</label><br />
          </div>
          <div class="commentsboxclass">
            <label for="comments" class="labelcommentsbox common"
              >Any comments or suggestions </label
            ><br />
            <textarea id="cmmt" name="w3review" rows="6" cols="80"> </textarea>
          </div>
          <br />
          <button type="button" class="buttonclass">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
